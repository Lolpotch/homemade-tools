<!DOCTYPE html>
<html>
<head>
    <title>Image Resolution Reducer</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 30px;">

    <h2>Image Resolution Reducer</h2>

    <input type="file" id="upload" accept="image/*"><br><br>

    <label>Width (px): </label>
    <input type="number" id="width" placeholder="e.g. 300"><br><br>

    <label>Height (px): </label>
    <input type="number" id="height" placeholder="e.g. 300"><br><br>

    <button onclick="resizeImage()">Resize & Download</button>

    <br><br>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        function resizeImage() {
            const fileInput = document.getElementById('upload');
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);

            if (!fileInput.files[0]) {
                alert("Please upload an image first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = width;
                    canvas.height = height;

                    ctx.drawImage(img, 0, 0, width, height);

                    const link = document.createElement('a');
                    link.download = "resized-image.png";
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    </script>

</body>
</html>
