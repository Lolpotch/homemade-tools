<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Speed Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }
        #videoPlayer {
            width: 100%;
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        #speedInput {
            padding: 8px 12px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Custom Video Speed Player</h1>
    
    <button id="chooseBtn">üìÅ Choose Video File</button>
    <input type="file" id="fileInput" accept="video/*">
    
    <div class="controls">
        <label for="speedInput">Speed:</label>
        <input type="number" id="speedInput" min="0.1" max="16" step="0.1" value="1.0">
        <button id="applyBtn">‚ñ∂Ô∏è Apply Speed</button>
    </div>

    <video id="videoPlayer" controls>Your browser doesn't support video</video>

    <script>
        const chooseBtn = document.getElementById('chooseBtn');
        const fileInput = document.getElementById('fileInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const speedInput = document.getElementById('speedInput');
        const applyBtn = document.getElementById('applyBtn');

        // Open file selector when "Choose Video" is clicked
        chooseBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Load selected video
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.playbackRate = parseFloat(speedInput.value) || 1.0;
            }
        });

        // Apply speed when button is clicked
        applyBtn.addEventListener('click', () => {
            const speed = parseFloat(speedInput.value);
            if (!isNaN(speed) && speed > 0) {
                videoPlayer.playbackRate = speed;
            } else {
                alert('Please enter a valid speed (e.g., 0.5, 1.0, 2.0)');
                speedInput.value = videoPlayer.playbackRate;
            }
        });

        // Also apply speed when Enter is pressed in input
        speedInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                applyBtn.click();
            }
        });
    </script>
</body>
</html>
